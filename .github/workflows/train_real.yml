jobs:
  train-tft:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: âœ… Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš™ï¸ Run Feature Generator
        run: |
          python predictor/feature_generator.py

      - name: ğŸ§© Run train_real.py
        run: |
          echo "ğŸ¯ è®­ç»ƒæ¨¡å¼: ${{ github.event.inputs.mode }}"
          echo "ğŸ¯ è¦†ç›– epoch: ${{ github.event.inputs.epoch }}"

          if [ "${{ github.event.inputs.epoch }}" = "" ]; then
            python predictor/train_real.py --mode ${{ github.event.inputs.mode }}
          else
            python predictor/train_real.py --mode ${{ github.event.inputs.mode }} --epoch ${{ github.event.inputs.epoch }}
          fi

      - name: ğŸš€ Commit trained model
        run: |
          git config user.name github-actions
