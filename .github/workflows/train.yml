name: Run Collector + Feature + Train (Full Auto)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # UTC 3点自动跑，可按需改

jobs:
  collect-feature-train:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ✅ Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🌐 Run Collector
        run: |
          python collector/Lottery_3d.py

      - name: 🔨 Run Feature Generator
        run: |
          python predictor/feature_generator.py

      - name: 🚀 Run Train
        run: |
          python predictor/train_real.py

      - name: 📤 Push updated data + models
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/*.csv
          git add models/
          git commit -m "🔄 Daily: Update data, features & TFT model"
          git push
