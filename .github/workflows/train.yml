name: Daily Train and Collect

on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *'  # UTC æ—¶é—´ 16ç‚¹ï¼ŒåŒ—äº¬æ—¶é—´ 0ç‚¹

jobs:
  train-and-collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect new data
        run: |
          python collector/Lottery_3d.py

      - name: Train TFT Model
        run: |
          python predictor/train_real.py

      - name: Commit and Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/ models/
          git commit -m "ðŸ¤– Daily update: new data & new model"
          git push
