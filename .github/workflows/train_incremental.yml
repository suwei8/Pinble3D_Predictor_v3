name: Run Incremental Training

on:
  schedule:
    - cron: '0 16 * * *'   # 每天 00:00（北京时间）跑一次（UTC+8 = UTC 16点）
  workflow_dispatch:       # 手动触发也行

jobs:
  train-incremental:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ✅ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🗂️ Generate Features
        run: |
          python predictor/feature_generator.py

      - name: 🔥 Run Incremental Training
        run: |
          python predictor/train_real_incremental.py

      - name: 🆙 Push updated models and labels
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add models/ data/3d_shijihao_labels.csv
          git commit -m "🔄 Incremental training update `date '+%Y-%m-%d %H:%M:%S'`" || echo "No changes to commit"
          git push
